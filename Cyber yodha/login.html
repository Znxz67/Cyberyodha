<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CyberYodha</title>
  <link rel="icon" href="photos/reved-removebg-preview.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .flip-container {
      perspective: 1000px;
    }

    .flipper {
      width: 360px;
      height: 420px;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-container.flip .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #1e293b;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .back {
      transform: rotateY(180deg);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #f1f5f9;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      background: #334155;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2563eb;
    }

    .toggle-link {
      margin-top: 16px;
      display: inline-block;
      color: #94a3b8;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.3s;
    }

    .toggle-link:hover {
      color: #f8fafc;
    }
  </style>
</head>
<body>
  <div class="flip-container" id="flip-container">
    <div class="flipper">
      <div class="front">
        <h2>üîê Login</h2>
        <form action="/login" method="POST">
          <input type="email" name="email" placeholder="Enter your email" required />
          <input type="password" name="password" placeholder="Enter your password" required />
          <button type="submit">Login</button>
        </form>
        <span class="toggle-link" onclick="flipCard()">Don't have an account? Register</span>
      </div>
      <div class="back">
        <h2>üìù Register</h2>
        <form action="/register" method="POST">
          <input type="text" name="username" placeholder="Your name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
        <span class="toggle-link" onclick="flipCard()">Already have an account? Login</span>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById('flip-container').classList.toggle('flip');
    }
  </script>
</body>
</html>
